<div class="login-bg">
  <div class="login-glass-card">
    <div class="login-icon-circle">
      <i class="bi" [ngClass]="getRoleIcon()"></i>
    </div>
    <h2 class="login-title">{{ getRoleHeading() }} <span class="gradient-text">College Central</span></h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required autocomplete="current-password" />
      </div>
      <div *ngIf="errorMsg" class="alert alert-danger py-2">{{ errorMsg }}</div>
      <button class="btn-3d" type="submit">Login</button>
      <p class="switch-link">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </form>
  </div>
</div>
