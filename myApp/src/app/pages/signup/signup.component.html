<div class="auth-container">
  <h2>Create Your Account</h2>
  <form (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required />
    </div>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="phone" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" name="role" [(ngModel)]="role" required>
        <option value="STUDENT">Student</option>
        <option value="FACULTY">Faculty</option>
        <option value="ADMIN">Admin</option>
        <option value="DEPARTMENT">Department</option>
      </select>
    </div>
    <button class="btn-3d" type="submit">Sign Up</button>
    <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
    <div *ngIf="successMsg" class="success-msg">{{ successMsg }}</div>
    <p class="switch-link">Already have an account? <a routerLink="/login">Login</a></p>
  </form>
</div>
